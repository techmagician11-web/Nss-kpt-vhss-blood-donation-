<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blood Donation Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase App and Database (Compat Version for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .img-top {
      width: 150px;
      margin: 10px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <!-- Heading -->
    <h2 class="text-center text-uppercase fw-bold mb-4 text-primary">
      NSS KPT VHSE OTTAPALAM BLOOD DONATION CAMP
    </h2>

    <!-- Images -->
    <div class="text-center mb-4">
      <img src="image.png" class="img-top" alt="Blood Donation Image 1">
      <img src="image2.jpg" class="img-top" alt="Blood Donation Image 2">
    </div>

    <!-- Form Card -->
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Blood Donation Registration</h3>
        <form id="donationForm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select" required>
              <option value="">--Select--</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" name="phone" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Are you a patient or taking medicines?</label>
            <select name="medCondition" class="form-select" required>
              <option value="">--Select--</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Config and Form Submission Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBL7aU4mggEwvfZWN0g8u1e0h9obphtaWI",
      authDomain: "techmagician11-8401a.firebaseapp.com",
      databaseURL: "https://techmagician11-8401a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "techmagician11-8401a",
      storageBucket: "techmagician11-8401a.appspot.com",
      messagingSenderId: "998931273076",
      appId: "1:998931273076:web:0a84096816e7e91cccc821"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    document.getElementById("donationForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.querySelector("[name='name']").value;
      const age = document.querySelector("[name='age']").value;
      const gender = document.querySelector("[name='gender']").value;
      const phone = document.querySelector("[name='phone']").value;
      const address = document.querySelector("[name='address']").value;
      const medCondition = document.querySelector("[name='medCondition']").value;
      const dob = document.querySelector("[name='dob']").value;

      database.ref("donations").push({
        name: name,
        age: age,
        gender: gender,
        phone: phone,
        address: address,
        medCondition: medCondition,
        dob: dob
      }).then(() => {
        alert("Form submitted successfully!");
        document.getElementById("donationForm").reset();
      }).catch((error) => {
        alert("Error: " + error.message);
      });
    });
  </script>
</body>
</html>
